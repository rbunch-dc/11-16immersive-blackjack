<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/card-flip.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#threeDChild').click(function(){
			$(this).toggleClass('flip');
		});

		$('.face-holder').click(function(){
			$(this).toggleClass('flip');
		})



	});

	</script>

</head>
<body>

	<!-- Outter Container to make a 3D space/cube for its children -->
	<div class="card">
		<!-- Inner container that will hold both divs, which will be back to back. -->
		<!-- This will be able to play in 3D -->
		<div class="face-holder">
			<!-- Front of the card -->
			<div class="card-front">
				<img src="http://i.imgur.com/UpJJvLo.png">
			</div>
			<div class="card-back">
				<img src="http://www.relatably.com/m/img/iron-man-meme-generator/mc-iron-man-meme-generator-stop-i-am-iron-man-ce3373.jpg">
			</div>
		</div>
	</div>


<!-- 	<div id="parent">
		<div id="threeDChild">Hello</div>
	</div> -->

</body>
</html>
